name: test-github-dispatch-provider
on:
  repository_dispatch:
    types: [Kustomization/poker.flux-system]

jobs:
  run_if_failure:
    if: ${{ !github.event.client_payload.passed }}
    runs-on: ubuntu-latest
    steps:
      - env:
          MESSAGE: ${{ github.event.client_payload.message }}
        run: echo $MESSAGE