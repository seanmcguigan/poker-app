name: test-github-dispatch-provider
on:
  repository_dispatch:
    types: [Kustomization/poker.flux-system]

jobs:
  run_if_failure:
    runs-on: ubuntu-latest
    steps:
      - env:
          SUMMARY: ${{ github.event.client_payload.metadata.summary }}
          MESSAGE: ${{ github.event.client_payload.message }}
        run: |
          echo $MESSAGE
          echo $SUMMARY